<body>
    <script>
        let p=prompt("Как вас зовут?");
        alert (`Приветствую, ${p}!`);
    </script>

    <script>
        let age=prompt("Сколько вам лет?");
        if (age < 18) {
            alert('Вам еще рано, возвращайтесь, когда вам будет 18...');
        } else if (age >= 18 & age <30) {
            alert('Здорово, вся жизнь еще впереди, вам можно только позавидовать!');
        } else if (age >= 30 & age <55) {
            alert('В вашем возрасте уже пора бы задуматься о будущем...');
        } else if (age >= 55 & age <75) {
            alert('В вашем возрасте еще не поздно что-то менять...');
        } else {
            alert('Вы уже в том возрасте, когда вы уже сами все знаете...');
        }
    </script>
<p id = "txt"> В принципе все идет своим чередом </p>
<button id = "btn">А своим ли?</button>

<script>
let btn = document.getElementById('btn');
let txt = document.getElementById('txt');
addEventListener('click', colorClick);
function colorClick() {
    let btn = document.getElementById('btn');
    let txt = document.getElementById('txt');
    txt.classList.add('active');
    txt.textContent = "К сожалению, у нас нет ответа на этот вопрос...";
}
</script>
